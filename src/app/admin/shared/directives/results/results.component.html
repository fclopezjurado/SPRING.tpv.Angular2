<ngx-datatable
        class="material"
        [rows]="results"
        [columns]="headers"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [selectionType]="'single'"
        (activate)="onActivate($event)"
        [externalPaging]="true"
        [count]="page.totalElements"
        [offset]="page.pageNumber"
        [limit]="page.size"
        (page)='changePage($event)'>
</ngx-datatable>
