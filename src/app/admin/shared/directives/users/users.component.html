<md-grid-list cols="7" rowHeight="50px">
    <md-grid-tile [colspan]="1" [rowspan]="1">
        <h2>{{usersType | capitalize}}</h2>
        <button md-mini-fab color="accent" id="newUserButton" title="New"
                (click)="openNewUserDialog()">
            <md-icon class="md-24">add_circle_outline</md-icon>
        </button>
    </md-grid-tile>
</md-grid-list>
<filter (onFilterUsers)="onFilterUsers($event)" [role]="role"></filter>
<results [results]="results" [page]="page" (onModifiedUser)="onModifiedUser($event)"
         (onSelectedUser)="onSelectedUser($event)" (onChangePage)="onChangePage($event)"></results>
